<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <header class="navbar">
        <div class="logo">
            <h1>ShopMaster</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product-page.html">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="hamburger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Discover Your Favorite Products</h2>
            <p>Get the best deals on all your shopping needs.</p>
            <a href="product-page.html" class="cta-button">Start Shopping</a>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product-card">
                <img src="https://via.placeholder.com/400" alt="Product 1">
                <h3>Product 1</h3>
                <p>$100.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/400" alt="Product 2">
                <h3>Product 2</h3>
                <p>$120.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/400" alt="Product 3">
                <h3>Product 3</h3>
                <p>$80.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Floating Cart Icon -->
    <div class="floating-cart">
        <span class="cart-icon">ðŸ›’</span>
        <div class="cart-preview">
            <p>Your cart is empty</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ShopMaster. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
